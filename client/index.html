
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>Favlink</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">Favlink</h3>
      </div>

      <div class="jumbotron">
        <h2>Save Your Favorite Sites & Articles</h2>
        <form id="myForm">
          <div class="form-group">
            <label for="linkTitle">Title</label>
            <input type="text" class="form-control" id="linkTitle" placeholder="Website or Article Title" required>
          </div>
          <div class="form-group">
            <label for="linkUrl">Website URL</label>
            <input type="text" class="form-control" id="linkUrl" placeholder="Website URL" required>
          </div>
          <div class="form-group">
            <label for="ListControlSelect">Select List To Add To</label>
            <select class="form-control" id="ListControlSelect" required>
              <option selected>Choose...</option>
              <!-- <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option> -->
            </select>
          </div>
          <!-- <div class="form-group">
            <label for="newListInput">Or Create A New List</label>
            <input type="text" class="form-control" id="newListInput" placeholder="List Title">
          </div> -->
          <button type="submit" class="btn btn-primary">Add Link</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="savedLinks"></div>
        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2019 Favlink, Corbin Arnett For Flatiron School.</p>
      </footer>

    </div> <!-- /container -->

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- JS Scripts -->
    <!-- <script src="src/components/website.js"></script> -->
    <script src="src/components/websites.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/WebsitesAdapter.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
